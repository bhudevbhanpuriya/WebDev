<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  id = "posts"></div>
    Remiss
    <button onClick ="getRecentPost()" >Get Data</button>
    <script>
        // alert("hello remiss.")
        async function getRecentPost(){
            console.log("before request");
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1")
            const data = await response.json();
            console.log(data);
            console.log("after request");
            // document.getElementById("posts").innerHTML = data.title
            // document.getElementById("posts").innerHTML = data.body
            document.getElementById("posts").innerHTML = JSON.stringify(data)
        }
        getRecentPost();
    </script>
</body>
</html>
